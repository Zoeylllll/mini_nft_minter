<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>铸造新的 NFT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-5">铸造新的 NFT</h1>
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label class="form-label">NFT 名称</label>
                <input type="text" name="name" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">描述</label>
                <textarea name="description" class="form-control" rows="3" required></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">上传图片</label>
                <input type="file" name="image_file" class="form-control" required>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-success">铸造 NFT</button>
            </div>
        </form>

        <div class="text-center mt-4">
            <a href="/" class="btn btn-secondary">返回首页</a>
        </div>
    </div>
</body>

</html>
